        const container = document.getElementById('iconContainer');

        Object.keys(icons).forEach(name => {
            const item = document.createElement('div');
            item.className = 'icon-item';
            // S·ª¨A ƒê·ªîI 1: Ch·ªâ truy·ªÅn `name` v√†o h√†m downloadSVG
            item.innerHTML = `

            `;
            container.appendChild(item);
        });

        // S·ª¨A ƒê·ªîI 2: H√†m ch·ªâ nh·∫≠n `name` l√†m tham s·ªë
        function downloadSVG(name) {
            // S·ª¨A ƒê·ªîI 3: L·∫•y n·ªôi dung SVG t·ª´ ƒë·ªëi t∆∞·ª£ng `icons` b·∫±ng `name`
            const svgContent = icons[name];
            
            const fullSVG = `<?xml version="1.0" encoding="UTF-8"?>\n${svgContent}`;
            
            const blob = new Blob([fullSVG], { type: 'image/svg+xml' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `${name}.svg`;
            a.click();
            URL.revokeObjectURL(url);
        }
